<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ELBOOK</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	<script src="../../js/previewFile.js"></script>
</head>

<body>
</body>
<header th:replace="header :: header"></header>
<br>
<h2 class="container">Book_Edit</h2>
<br>
<div class="form-box container">
	<!-- class="form-box container" -->

	<div class="container">
		<div class="row">
			<div class="container col-md-6">
				<form th:each="book: ${TargetBook}" th:action="@{/book/bookedit}" th:object="${editBook}" method="post" enctype="multipart/form-data">
					<div class="mb-2">
						<label class="form-label" for="name">Name</label>
						<input th:placeholder="${book.book_name}" type="text" name="book_name"
							th:value="${book.book_name}" id="text1" class="form-control">
					</div>
					<div class="mb-2">
						<label class="form-label" for="author">Author</label>
						<input th:placeholder="${book.book_author}" type="text" name="book_author"
							th:value="${book.book_author}" id="text1" class="form-control">
					</div>
					<div class="mb-2">
						<label class="form-label" for="publisher">Publisher</label>
						<input th:placeholder="${book.book_publisher}" type="text" name="book_publisher"
							th:value="${book.book_publisher}" id="text1" class="form-control ">
					</div>
					<div class="mb-2">
						<label class="form-label" for="releasetime">ReleaseDate</label>
						<input th:placeholder="${book.book_releasetime}" type="text" name="book_releasetime"
							th:value="${book.book_releasetime}" id="text1" class="form-control ">
					</div>


					<div class="mb-2">
						<label class="form-label" for="stock">Stock</label>
						<input th:placeholder="${book.stock}" th:value="${book.stock}" class="form-control" type="text" name="stock" id="stock">
					</div>


					<div class="mb-2">
						<label class="form-label" for="releasetime">Calligraphy</label>
						<input class="form-control" type="file" name="file" onchange="previewFile(this);"
							accept="image/jpeg">
					</div>

					<input type="hidden" name="file_name" th:value="${book.file_name}">
					<input type="hidden" name="book_id" th:value="${book.book_id}">

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
			<div class="container col-md-6">
				<img class="col-md-12 img-fluid" style="object-fit: contain; max-height:600px;" id="preview"
				th:src="@{'/images/calligraphy/' + ${TargetBook.file_name} + '?' + ${#temporals.format(TargetBook.update_time, 'yyyyMMddHHmmss')}}" src="https://placehold.jp/100x100.png" alt="代替テキスト">
			</div>

		</div>
	</div>

</div>
<!-- class="form-box container" -->

</html>
