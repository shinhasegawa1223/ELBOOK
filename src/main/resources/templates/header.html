<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<head>
	<meta charset="UTF-8">
	<title>ELBOOK</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">

			<div class="container-fluid">

				<a class="navbar-brand" th:href="@{/book/list}">EL.ltd</a>

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav">
						<li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
							<a class="nav-link active" aria-current="page" th:href="@{/user/list}">User_List</a>
						</li>

						<li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
							<a class="nav-link active" aria-current="page" th:href="@{/book/bookinfo}">Book_Info</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" th:href="@{/book/list}">Book_List</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page"
								th:href="@{/rental/rentalview}">Rental_List</a>
						</li>
						<li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
							<a class="nav-link" th:href="@{/user/createview}">User_Create</a>
						</li>
						<li class="nav-item" sec:authorize="hasAuthority('ADMIN')">

							<a class="nav-link" th:href="@{/book/createview}">Book_Create</a>
						</li>
					</ul>

					<div class="container bg-light">
						<form action="#" th:action="@{/logout}" method="post">
							<button type="submit" class="btn  btn-outline-secondary">Log_out</button>
						</form>
					</div>
				</div>
			</div>

		</nav>
	</header>
</body>

</html>
