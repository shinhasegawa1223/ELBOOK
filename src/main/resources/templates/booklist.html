<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<head>
	<meta charset="UTF-8">
	<title>ELBOOK</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<header th:replace="header :: header"></header>

	<!-- <button id="onModal" type="button" class="btn btn-primary">Launch
		demo modal</button> -->

	<!-- booklist -->
	<div class="container">
		<div class="row">
			<!-- book -->
			<div th:each="book: ${BookList}" class="col-3 my-3 modal_target" th:data-book_id="${book.book_id}">
				<div class="card">
					<!-- 
					<a th:href="@{/book/details/{book_id}(book_id=*{book.book_id})}"
						class="text-decoration-none"> -->
					<img class="card-img-top bg-light" width="100%" height="250"
						th:src="@{'/images/calligraphy/' + ${book.file_name}}" src="https://placehold.jp/150x150.png"
						style="object-fit: contain;">
					<!-- </a>-->
					<div class="card-body">
						<h4 th:text="${book.book_name}" class="card-title text-dark modal_book_name">タイトル</h4>
						<h6 th:text="${book.book_author}" class="card-subtitle text-dark modal_book_author">著者</h6>
						<div th:text="${book.book_publisher}" class="card-text text-dark modal_book_publisher">出版社</div>

						<!-- 在庫数 -->

						<div th:text="${book.stock}"class="card-text text-dark modal_stock">在庫数</div>
						<!-- 在庫数 -->
					</div>
				</div>
			</div>
			<!-- //book -->
		</div>
	</div>
	<!-- //booklist -->
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Book_Details</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="container">
						<div class="row">
							<div class="container col-md-6">
								<form th:action="@{#}" method="post" id="modal_rental_form"></form>
								<h6 class="card-subtitle text-dark">Name:</h6>
								<p class="card-text text-dark" id="modal_input_name">タイトル</p>
								<h6 class="card-subtitle text-dark">Author:</h6>
								<p class="card-text text-dark" id="modal_input_author">著者</p>
								<h6 class="card-subtitle text-dark">Publisher:</h6>
								<p class="card-text text-dark" id="modal_input_publisher">出版社</p>
								<!-- 在庫数 -->
								<h6 class="card-subtitle text-dark">Stock:</h6>
								<p class="card-text text-dark" id="modal_input_stock">在庫数</p>
								<!-- 在庫数 -->
							</div>
							<div class="container col-md-6">
								<img class="col-md-12 img-fluid bg-light"
									style="object-fit: contain; max-height: 600px;" id="preview"
									src="https://placehold.jp/100x100.png" alt="代替テキスト">
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" form="modal_rental_form" id="modal_button">Rental</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/book_info.js"></script>
	<!-- //Modal -->
</body>

</html>
