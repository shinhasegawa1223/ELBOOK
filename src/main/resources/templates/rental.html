<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">

<head>
	<meta charset="UTF-8">
	<title>ELBOOK</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<header th:replace="header :: header"></header>
	<table class="table">
		<thead class="table-dark">
			<tr>
				<th scope="col">BookName</th>
				<th scope="col">RentDay</th>
				<th scope="col">Return</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="rentalbook: ${RentalBooks}">
				<td th:text="${rentalbook.book_name}"></td>
				<td th:text="${rentalbook.rent_day}"></td>
				<td><a th:href="@{/rental/return/{book_id}(book_id=*{rentalbook.book_id})}"
						class="btn btn-primary">Return</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
